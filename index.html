<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title>The Pantheon</title>
<link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
<script src="js/app.js"></script>
</head>
<body>
    <form id="new-item-form" class="pure-form pure-form-stacked">
      <div id="form-wrapper">
        <p>New Deity:</p>
        <div class="form-item">
          <label for="name" class="primary">Name: </label>
          <input type="text" id="name" required/>
        </div>

        <div class="form-item">
          <label for="roman_name" class="primary">Roman Name: </label>
          <input type="text" id="roman_name"/>
        </div>

        <div class="form-item">
          <label for="domain" class="primary">Domain: </label>
          <select id="domain">
            <option value="" disabled selected></option>
            <option value="Sky">Sky</option>
            <option value="Ocean">Ocean</option>
            <option value="Underworld">Underworld</option>
            <option value="Earth">Earth</option>
            <option value="Sun">Sun</option>
            <option value="Hearth">Hearth</option>
            <option value="War">War</option>
            <option value="Magic">Magic</option>

          </select>
        </div>

        <div id="radio-item" class="form-item">
          <label for="generation" class="radio-choice">Generation: </label>
          <div class="gen-choice">
            <label for="Primordial" class="radio-choice">Primordial
              <input type="radio" id="gen-choice-1" name="generation" value="Primordial">
            </label>

            <label for="Titan" class="radio-choice">Titan
              <input type="radio" id="gen-choice-2" name="generation" value="Titan">
            </label>

            <label for="Olympian" class="radio-choice">Olympian
              <input type="radio" id="gen-choice-3" name="generation" value="Olympian">
            </label>
          </div>
        </div>
      </div>
      <div class="submit-button">
        <input type="submit" value="save"/>
      </div>
    </form>

    <button id="delete-all">Delete All</button>

    <h1 id="title">The Pantheon:</h1>
    <ul id="pantheon-list"></ul>
  </body>
</html>
